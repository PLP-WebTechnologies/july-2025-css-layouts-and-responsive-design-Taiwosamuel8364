<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive CSS Layout Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Responsive Webpage</h1>
  </header>
  <nav>
    <ul class="nav-list">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <main class="main-layout">
    <section class="content">
      <h2>Welcome!</h2>
      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
      <p>This is a responsive layout using CSS Grid and Flexbox. Resize the window to see the effect!</p>
    </section>
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <ul>
        <li>Related Link 1</li>
        <li>Related Link 2</li>
        <li>Related Link 3</li>
      </ul>
    </aside>
  </main>
  <footer>
    <p>&copy; 2025 Responsive Layout Example</p>
  </footer>
</body>
</html>
